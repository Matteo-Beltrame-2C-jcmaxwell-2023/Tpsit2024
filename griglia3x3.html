<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia 3x3</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .grid-3x3 {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
        }
        .cell1 { background-color: red; }
        .cell2 { background-color: blue; }
        .cell3 { background-color: green; }
        .cell4 { background-color: purple; }
        .cell5 { background-color: orange; }
        .cell6 { background-color: lime; }
        .cell7 { background-color: yellow; }
        .cell8 { background-color: cyan; }
        .cell9 { background-color: pink; }
    </style>
</head>
<body>
    <div class="grid-3x3">
        <div class="cell cell1"></div>
        <div class="cell cell2"></div>
        <div class="cell cell3"></div>
        <div class="cell cell4"></div>
        <div class="cell cell5"></div>
        <div class="cell cell6"></div>
        <div class="cell cell7"></div>
        <div class="cell cell8"></div>
        <div class="cell cell9"></div>
    </div>
</body>
</html>
