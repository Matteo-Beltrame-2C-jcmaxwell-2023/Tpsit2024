<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizzatore e Media</title>
    <style>
        #container {
            width: 500px;
            height: 200px;
            display: inline-block;
        }

        .arrow {
            font-size: 50px;
        }
    </style>
</head>
<body>

    <h1>Estrazione Numeri Casuali</h1>

    <div id="container">
        <p><strong>Numeri estratti:</strong> <span id="numbers"></span></p>
        <p><strong>Media dei numeri:</strong> <span id="average"></span></p>
        <p><strong>Freccia:</strong> <span id="arrow" class="arrow"></span></p>
    </div>

    <script>
        let somma = 0;
        let count = 0;
        let numeriEstratti = "";

        function estraiNumeroCasuale() {
            let numero = Math.floor(Math.random() * 90) + 1; 

            
            somma += numero;
            count++;

            
            numeriEstratti += numero + ", ";

          
            if (numero > 45) {
                document.getElementById("arrow").textContent = "==>"; 
            } else {
                document.getElementById("arrow").textContent = "<=="; 
            }

            aggiornaDisplay();
        }

        function calcolaMedia() {
            if (count === 0) return 0;
            return somma / count; 
        }

        function aggiornaDisplay() {
            document.getElementById("numbers").textContent = numeriEstratti;
            document.getElementById("average").textContent = calcolaMedia().toFixed(2); 
        }

        setInterval(estraiNumeroCasuale, 3000);
    </script>

</body>
</html>
